{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
    <script type="text/javascript">
        try{ace.settings.check('navbar' , 'fixed')}catch(e){}
    </script>

    {{include 'admin/public/nav_top.html'}}
</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <!--左侧导航-->

        {{include 'admin/public/nav_left.html'}}

        <div class="main-content">
            {{include 'admin/public/nav_title_top.html'}}

            <div class="page-content">

                <div class="page-header">
                    <h1>
                        增加导航
                    </h1>
                </div><!-- /.page-header -->

                <!--表格-->

                <div class="table-responsive">
                    <form action="{{__HOST__}}/admin/nav/doAdd" method="post" class="form-horizontal" role="form" >


                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="pid">关联分类：</label>

                            <div class="col-sm-10">
                                <!-- 通过 option pid catename 在底部写js代码监听事件的改变 -->
                                <select name="pid" id="pid">
                                    <option value="0">--不关联--</option>

                                    {{each list}}
                                    <option value="{{@$value._id}}">{{$value.title}}</option>
                                    {{/each}}

                                </select>
                            </div>
                            <input type="hidden" name="catename" id="catename"  value="--不关联--" />
                            <!--input type="hidden" name="catepid" id="catepid"  value="{{list[0]._id}}" /-->
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="title">导航标题:</label>

                            <div class="col-sm-10">
                                <input type="text" id="title"  name="title" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="linkurl">链接地址:</label>

                            <div class="col-sm-10">
                                <input type="text" id="linkurl"  name="linkurl" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="sort">排序:</label>

                            <div class="col-sm-10">
                                <input type="text" id="sort"  name="sort" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">状态：</label>
                            <div class="col-sm-10">
                                <label for="status1">已审核：</label><input type="radio" name="status"  id="status1" value="1" checked />
                                &emsp;&emsp;
                                <label for="status2">未审核：</label><input type="radio" name="status" id="status2" value="0" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" ></label>

                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>

                        </div>





                    </form>

                </div>

            </div>
        </div><!-- /.main-content -->

    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->



{{include 'admin/public/footer.html'}}

<script type="text/javascript">

    //分类改变的时候，把分类的名称赋值给表单域
    var pidDom = document.getElementById('pid');
    var catenameDom = document.getElementById('catename');
    //var catepidDom = document.getElementById('catepid');
    var options = pidDom.getElementsByTagName('option');

    pidDom.onchange=function()
    {
        //当分类改变的时间 获取选中的值赋值给catename
        for(var i = 0; i < options.length; i++)
        {
            if(options[i].selected)
            {
                catenameDom.value = options[i].innerHTML;
                //catepidDom.value = options[i].value;
            }
        }
    }

</script>


</body>
</html>
