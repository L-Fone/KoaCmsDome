{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>

	{{include 'admin/public/nav_top.html'}}
</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<!--左侧导航-->

		{{include 'admin/public/nav_left.html'}}

		<div class="main-content">
			{{include 'admin/public/nav_title_top.html'}}

			<div class="page-content">

				<div class="page-header">
					<h1>
						修改管理员密码
					</h1>
				</div><!-- /.page-header -->

				<!--表格-->

				<div class="table-responsive">
					<form action="{{__HOST__}}/admin/manager/doEdit" method="post" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="username">用户名:</label>

							<div class="col-sm-10">
								<!-- 隐藏的表单域 -->
								<input type="hidden" name="id" value="{{@list._id}}"/>
								<!-- readonly 只读标记 -->
								<input type="text" id="username" readonly name="username" value="{{list.username}}" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="username">创建时间:</label>
							<div class="col-sm-10">
								<!--label class="col-xs-10 col-sm-5">{{@list.create_time | dateFormat}}</label-->
								<input type="text" readonly name="create_time" value="{{if list.create_time && list.create_time !==''}} {{@list.create_time | dateFormat}} {{else}}---{{/if}}" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="password">密 码:</label>

							<div class="col-sm-10">
								<input type="password" id="password"  name="password" class="col-xs-10 col-sm-5" />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">确认密码:</label>

							<div class="col-sm-10">
								<input type="password" id="rpassword"  name="rpassword" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword"></label>

							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>

						</div>





					</form>

				</div>

			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->



{{include 'admin/public/footer.html'}}


</body>
</html>
