{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
    <script type="text/javascript">
        try{ace.settings.check('navbar' , 'fixed')}catch(e){}
    </script>

    {{include 'admin/public/nav_top.html'}}
</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <!--左侧导航-->

        {{include 'admin/public/nav_left.html'}}

        <div class="main-content">
            {{include 'admin/public/nav_title_top.html'}}

            <div class="page-content">

                <div class="page-header">
                    <h1>
                        系统控制
                    </h1>
                </div><!-- /.page-header -->

                <!--表格-->

                <div class="table-responsive">
                    <form action="{{__HOST__}}/admin/system/doEdit" method="post" class="form-horizontal" role="form" >

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">开发者模式{{if G.debug}} [debug]{{/if}}：</label>
                            <div class="col-sm-10">
                                <label for="status1">是：</label><input type="radio" name="debug"  id="debug1" value="1" {{if list && list.debug == 1}} checked {{/if}} />
                                &emsp;&emsp;
                                <label for="status2">否：</label><input type="radio" name="debug" id="debug2" value="0" {{if !list || list.debug != 1}} checked {{/if}} />
                            </div>
                        </div>

                        <div class="form-group" >
                            <label class="col-sm-2 control-label no-padding-right" ></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>


                    <br><br><br>
                    <div class="form-horizontal" >
                        <label class="col-sm-2 control-label no-padding-right" >删除缓存图片：</label>
                        <a class="delete" href="{{__ROOT__}}/admin/system/delete">
                            <button class="btn btn-primary">
                                删除缓存图片
                            </button>
                        </a>
                    </div>

                    {{if G.debug}}
                            <br><br><br>
                                <div >所有图片：</div>
                            <br><br>
                        {{each imglist}}
                            <img src="{{__HOST__}}/{{$value}}" style="width: 40px; height: 40px">
                        {{/each}}
                    {{/if}}

                </div>

            </div>
        </div><!-- /.main-content -->

    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->



{{include 'admin/public/footer.html'}}


</body>
</html>
